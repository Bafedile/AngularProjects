<div class="container">
  <div class="row">
    <div class="col-md-5">

      <form (ngSubmit)="onSubmit()" #f="ngForm" >
        <h3>Enter User Details</h3>
        <hr>
        <div class="userData" ngModelGroup="userData">
          <div class="form-group">
            <label for="">
              Email Address
            </label>
            <input type="text" name="email" required email ngModel #emailInput="ngModel">
            <p *ngIf="!emailInput.valid && emailInput.touched" id="p">Please enter a valid email address</p>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" required ngModel #passwordInput="ngModel">
            <p *ngIf="!passwordInput.valid && passwordInput.touched" id="p">Please enter a password</p>
          </div>

          <div class="form-group">
            <label for="subscription"> Choose a subscription</label>
            <select name="subscription" id="subscription" ngModel #subscriptionInput="ngModel" 
              required>
              <option *ngFor="let sub of subscriptions" value="{{ sub }} ">{{ sub }}</option>
            </select>
            <p *ngIf="!subscriptionInput.valid && subscriptionInput.touched" id="p">Please choose a subscription</p>
          </div>
          <!-- <p *ngIf="!userData.valid && userData.touched">Please enter valid user data</p> -->
          <button class="btn btn-primary" [disabled]="!f.valid">
            Submit
          </button>
        </div>
      </form>
    
    </div>
      <div class="col-md-5 col-md-offset-8 user">
        <hr>
        <h3>User Information</h3>
        <hr>
        <p>Email Address: {{ user.email }} </p>
        <p>Subscription: {{ user.subscription }}</p>
    </div>
  </div>
</div>
