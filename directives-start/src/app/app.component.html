      <ul class="list-group">
        <div *appUnless="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: number %2 != 0 }" [ngStyle]="{color:'white'}"
            *ngFor="let number of oddNumbers">
            {{ number }}
          </li>
        </div>

      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight [defaultColor]=" 'yellow'" [highlightColor]="'blue'">Style me with better directive</p>
    
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="15">Value is 15</p>
      <p *ngSwitchDefault>Value is 20</p>
