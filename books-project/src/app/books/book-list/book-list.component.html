<div class="row" *ngIf="headerSelected === 'book-list' ">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="loadToAddBook()">New Book</button>
        <hr>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <app-book-item *ngFor="let bookElement of books" [book]="bookElement"></app-book-item>
            <hr>
        </div>
    </div>
   
</div>
