<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Book</button><hr>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <a href="#" class="list-group-item clearfix" *ngFor="let book of books">
                <div class="pull-left">
                    <h3 class="list-group-item-heading">{{ book.title }}</h3>
                    <h5 class="list-group-item-heading"><i>author    {{ book.author }}</i> </h5>
                    <p class="list-group-item-text">{{ book.description }}</p>
                </div>
                <span class="pull-right"><img src="{{ book.imagePath }}" alt="" class="img-responsive" style="max-height:50px;"></span>
            </a><hr>
            <app-book-item></app-book-item>
            <app-book-edit></app-book-edit>
        </div>
    </div>
</div>
