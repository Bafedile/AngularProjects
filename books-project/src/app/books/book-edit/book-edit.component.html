<div class="row" >
    <div class="col-xs-12">
        <form>
            <div class="panel panel-default">
                <div class="panel heading">
                    <h1 align="center">Enter Details of the new Book</h1><br>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12  form-group">
                            <label for="title" id="title">Title</label>
                            <input type="text" id="title" #titleInput > 
                            <!-- [( ngModel )]="title"> -->

                        </div>
                        <div class="col-xs-12   form-group">
                            <label for="author" id="author">Author</label>
                            <input type="text" id="author" #authorInput>
                             <!-- [( ngModel )]="author"> -->
                        </div>
                        <div class="col-xs-12   form-group">
                            <label for="description" id="description">Description</label>
                            <input type="text" id="description" #descriptionInput >
                             <!-- [( ngModel )]="description"> -->
                        </div>
                        <div class="col-xs-12   form-group">
                            <label for="imagePath" id="imagePath">Image Path</label>
                            <input type="text" id="imagePath" #imagePathInput>
                             <!-- [( ngModel )]="imagePath"> -->
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success pull-left" type="button" (click)="onAddingBook()" >Submit</button>
                            <button class="btn btn-primary ctn" type="button">Clear</button>
                            <button class="btn btn-danger pull-right" type="button">Delete</button>
                        </div>
                    </div>

                </div>
            </div>



        </form>
    </div>
</div>
