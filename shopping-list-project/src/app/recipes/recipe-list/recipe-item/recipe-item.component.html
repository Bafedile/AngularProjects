<a href="#" class="list-group-item clearfix" (click)="selectedRecipe()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ res.name }}</h4>
        <p class="list-group-item-text">{{ res.description }}</p>
       
    </div>
    <span class="pull-right">
        <img src="{{ res.imagePath }}" alt="{{ res.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
