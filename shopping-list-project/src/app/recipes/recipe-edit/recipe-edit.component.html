    <div class="row">
        <div class="col-xs 12">
            <form (ngSubmit)="onAddRecipe()" [formsGroup]="recipeForm" >
                <div class="form-group">
                    <label for="recipeName">Recipe Name</label>
                    <input type="text" id="name" name="name" 
                    formControlName="recipeName" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" required  formControlName="description">
                </div>
                <div class="form-group">
                    <label for="imagePath" name="imagePath" required>Image Path</label><br>
                    <textarea name="imagePath" id="" cols="53" rows="3" formControlName="imagePath"></textarea>
                </div>
                <div class="form-group" formArray="ingredients">
                    <button for="ingredients" class="btn btn-primary" (click)="onAddIngredients()" type="button">Add Ingredient</button><hr>
                    <div class="row" *ngFor="let ingredientControl of form.get('ingredients')['controls']; let i = index">
                        <div class="col-sm-8 form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" name="name"  required [FormControlName]="i">
                            <!-- <span *ngIf="!name.valid && name.touched">Please enter a valid ingredient name</span> -->
                        </div>
                        <div class="col-sm-4 form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" class="form-control" name="amount" required 
                            [pattern]="'[1-9]+[0-9]*$'" >
                            <!-- <span *ngIf="!amount.valid && amount.touched">Please enter a number</span> -->
                        </div>
                      
                    </div>
                </div>
            </form>
        </div>
    </div>
