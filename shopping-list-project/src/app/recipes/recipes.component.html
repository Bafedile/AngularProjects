<div class="row">
    <div class="col-md-5">
        <app-recipe-list (sendRecipe)="res = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="res;else otherInfo" [recipe]="res"></app-recipe-detail>
        <ng-template #otherInfo></ng-template>
    </div>
</div>
