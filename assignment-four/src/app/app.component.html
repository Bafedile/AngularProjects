<app-header></app-header>
<div class="container">

  <div class="col-xs-12">
 
    <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    <app-even *ngFor="let number of evenNumbers"  >
      <div class="panel-body">
          {{ number }}
      </div></app-even>
    <app-odd *ngFor="let number of oddNumbers">
      <div class="panel-body">
          {{ number }}
      </div>
    </app-odd>
  </div>
</div>
