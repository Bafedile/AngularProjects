<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAdditem()" #f="ngForm" >
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel #name="ngModel" required>
                    <span *ngIf="!name.valid && name.touched">Please enter a valid ingredient name</span>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required #amount="ngModel"
                    [pattern]="'[1-9]+[0-9]*$'">
                    <span *ngIf="!amount.valid && amount.touched">Please enter a number</span>
                </div>
              
            </div>
            <div class="row">
                <div class="col-xs-12 ">
                    <button type="submit" class="btn btn-success col-sm-2" >{{ editable==true?'Edit':'Add'}}</button>
                    <button type="button" class="btn btn-danger col-sm-2" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-primary col-sm-2" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
