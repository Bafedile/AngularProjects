<div class="row">
    <div class="col-xs-10">
        <!-- <app-shopping-edit ></app-shopping-edit> -->
        <router-outlet></router-outlet>
        
        <hr>
        <div class="row">
            <div class="col-md-5">
                <h3>Ingredient</h3>
            </div>
            <div class="col-md-5">
                <h3>Amount</h3>
            </div>
        </div>
        <ul class="list-group">
            <a class="list-group-item" style="cursor:pointer" *ngFor="let ingredient of ingredients; let i = index"
            (click)="onEditItem(i)" >
                <div class="row">
                    <div class="col-md-5">
                        {{ ingredient.name }}
                    </div>
                    <div class="col-md-5">
                        {{ ingredient.amount }}
                    </div>
                </div>
            </a>
        </ul>
        <!-- <button (click)="onAddIngredient()" class="btn btn-primary">Add Ingredient</button> -->
    </div>
</div>
