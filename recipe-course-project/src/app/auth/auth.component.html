<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading && !error">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="error" class="alert alert-danger">
            <h3>{{ error }}</h3>
            <button class="btn btn-primary" (click)="onOkay()">Back to Login </button>
        </div>

        <!-- <ng-template appPlaceholder></ng-template> -->
        <!-- <app-alert (close)="onHandleError()" [message]="error" *ngIf="error"></app-alert> -->
        <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="!isLoading && !error">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id='email' 
                class="form-control" required email ngModel 
                name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id='password' class="form-control"
                required ngModel name="password" minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid"> {{ isLoginMode? 'Login' : 'Sign Up' }}</button>
                <button type="button" class="btn btn-primary"
                 (click)="onSwitchMode()"> 
                 Switch to {{ isLoginMode ? ' Sign Up' : ' Login'  }}</button>
            </div>
        </form>
    </div>
</div>
